<div class="container">
    <h1>Lista de Posts</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Pesquisar..." name="filterPost" [(ngModel)]="filterPost">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITULO</th>
                        <TH>DATA</TH>
                    </tr>
                </thead>
                <tbody>
                    <!-- (em filter.pipe.ts) name: 'filter' => filter:filterPost  -->
                    <tr *ngFor="let post of posts | filter:filterPost">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
